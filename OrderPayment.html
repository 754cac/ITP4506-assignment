<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-top: 0;
    }

    .order-details {
      margin-bottom: 20px;
    }

    .order-details > div {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
    }

    button {
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c00;
    }
  </style>
  <title>Order Confirmation</title>
</head>
<body>
  <h2>Order Confirmation</h2>

  <div class="order-details">
    <h3>Order Summary</h3>
    <ul id="cart-items">
      <!-- JavaScript will populate the cart items here -->
    </ul>
    <div id="total-price"></div>
  </div>

  <div class="order-details">
    <h3>Delivery Address</h3>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your delivery address">

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="cash">Cash on Delivery</option>
    </select>
  </div>

  <button onclick="confirmOrder()">Confirm Order</button>

  <script>
    // Retrieve the cart items and total price from the previous page
    var cartItems = document.getElementById("cart-items").innerHTML;
    var totalPrice = document.getElementById("total-price").textContent;

    // Populate the cart items and total price in the order confirmation page
    document.getElementById("cart-items").innerHTML = cartItems;
    document.getElementById("total-price").textContent = totalPrice;

    // Function to handle the order confirmation
    function confirmOrder() {
      var address = document.getElementById("address").value;
      var paymentMethod = document.getElementById("payment").value;

      // Here, you can perform further actions like submitting the order details to a server or displaying a confirmation message

      // For this example, we'll log the order details to the console
      console.log("Order Confirmation");
      console.log("Delivery Address: " + address);
      console.log("Payment Method: " + paymentMethod);
    }
  </script>
</body>
</html>
