<!DOCTYPE html>
<html lang="en">

<head>
    <title>Food Delivery System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(./images/foodBGI.webp);
        }

        form {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #408080;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form>
        <h2>Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <input type="submit" value="Login" onclick="switchPage()">
    </form>
    <script>
        function switchPage() {
            var email = document.getElementById("email").value;
            if (email == 'a') {
                // Redirect to a.html after successful login
                window.location.href = "DeliveIndex.html";
            } else if (email === 'b') {
                // Redirect to b.html after successful login
                window.location.href = "RestIndex.html";
            } else if (email === 'c') {
                // Redirect to c.html after successful login
                window.location.href = "CustIndex.html";
            } else {
                // Handle invalid login credentials
                alert("Invalid email or password. Please try again.");
            }
        }</script>
</body>

</html>
