<!DOCTYPE html>
<html>

<head>
    <title>Food Delivery System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Food Delivery System - Login</h1>
    <form>
        <label for="account-type">Account Type:</label>
        <select id="account-type">
            <option value="customer">Customer</option>
            <option value="restaurant">Restaurant</option>
            <option value="delivery-personnel">Delivery Personnel</option>
        </select>

        <!-- Customer Login Fields -->
        <div id="customer-login" style="display: none;">
            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email">

            <label for="customer-password">Password:</label>
            <input type="password" id="customer-password">

            <input type="submit" value="Login">
        </div>

        <!-- Restaurant Login Fields -->
        <div id="restaurant-login" style="display: none;">
            <label for="restaurant-email">Email:</label>
            <input type="email" id="restaurant-email">

            <label for="restaurant-password">Password:</label>
            <input type="password" id="restaurant-password">

            <input type="submit" value="Login">
        </div>

        <!-- Delivery Personnel Login Fields -->
        <div id="delivery-personnel-login" style="display: none;">
            <label for="delivery-personnel-email">Email:</label>
            <input type="email" id="delivery-personnel-email">

            <label for="delivery-personnel-password">Password:</label>
            <input type="password" id="delivery-personnel-password">

            <input type="submit" value="Login">
        </div>
    </form>

    <script>
        var accountTypeSelect = document.getElementById('account-type');
        var customerLoginDiv = document.getElementById('customer-login');
        var restaurantLoginDiv = document.getElementById('restaurant-login');
        var deliveryPersonnelLoginDiv = document.getElementById('delivery-personnel-login');

        accountTypeSelect.addEventListener('change', function () {
            var selectedOption = accountTypeSelect.value;

            if (selectedOption === "customer") {
                customerLoginDiv.style.display = "block";
                restaurantLoginDiv.style.display = "none";
                deliveryPersonnelLoginDiv.style.display = "none";
            } else if (selectedOption === "restaurant") {
                customerLoginDiv.style.display = "none";
                restaurantLoginDiv.style.display = "block";
                deliveryPersonnelLoginDiv.style.display = "none";
            } else if (selectedOption === "delivery-personnel") {
                customerLoginDiv.style.display = "none";
                restaurantLoginDiv.style.display = "none";
                deliveryPersonnelLoginDiv.style.display = "block";
            }
        });
    </script>
</body>

</html>
