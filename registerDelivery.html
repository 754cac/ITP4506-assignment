<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delivery Personal Register</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <nav role="navigation" aria-label="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a class="active">Register</a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="registerCustomer.html" class="formLinks">Customer</a>
                    </li>
                    <li>
                        <a href="registerRestaurant.html" class="formLinks">Restaurant</a>
                    </li>
                    <li>
                        <a href="registerDelivery.html" class="active">Delivery Personnel</a>
                    </li>
                </ul>
            </li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div id="delivery-personnel" class="tabcontent">
        <div id="content">
            <form>
                <h2>Delivery Personnel Registration</h2>
                <div id="error-message" style="color: red;"></div>
                <label for="delivery-personnel-name">Name:</label>
                <input type="text" id="delivery-personnel-name">

                <label for="delivery-personnel-email">Email:</label>
                <input type="email" id="delivery-personnel-email">

                <label for="delivery-personnel-phone">Phone Number:</label>
                <input type="text" id="delivery-personnel-phone">

                <label for="password">Password:</label>
                <input type="password" id="password">

                <label for="repeat-password">Repeat Password:</label>
                <input type="password" id="repeat-password">
                <div class="checkbox-container">
                    <input type="checkbox" name="termAgree" id="termAgree" style="margin-right: 5px;">
                    <label for="termAgree">I agree to the data and privacy terms.</label>
                </div>
                <input type="submit" value="Register" onclick="toLogin(true,event)">
            </form>
        </div>
    </div>
    <script>
        function validateRegistrationForm() {
            var name = document.getElementById("customer-name").value;
            var email = document.getElementById("customer-email").value;
            var phone = document.getElementById("customer-phone").value;
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("repeat-password").value;
            var termAgree = document.getElementById("termAgree").checked;
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = ""; // Clear any existing error message

            if (name === "" || email === "" || phone === "" || password === "" || repeatPassword === "") {
                errorMessage.innerHTML = "Please fill in all fields.";
                return false;
            }
            if (!termAgree) {
                errorMessage.innerHTML = "Please agree user terms.";
                return false;
            }
            if (password !== repeatPassword) {
                errorMessage.innerHTML = "Passwords do not match.";
                return false;
            }
            return true;
        }
        function toLogin(status, event) {
            status = validateRegistrationForm();
            event.preventDefault();
            if (status)
                window.location.href = "login.html";
        }
    </script>
</body>

</html>
